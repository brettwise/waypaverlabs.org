<div class="overlay overlay-hugeinc">
  <button type="button" class="overlay-close">Close</button>
  <nav>
    <ul>
    {% for page in site.pages %}
      <li> 
        <a href="{{page.url}}" {% if page.url == url %} class="is-current-page"{% endif %}>{{page.title}}</a>
      </li>
    {% endfor %}
      <li>
        <a href="{{site.meta['facebook-profile']}}">
          <img src="/images/icons/white-facebook.png">
        </a>
      </li>
      <li>
        <a href="{{site.meta['twitter-profile']}}">
          <img src="/images/icons/white-twitter.png">
        </a>
      </li>
    </ul>
  </nav>
</div>
