<a name="{{post.slug}}"></a>
<div class="row">
  <div class="medium-5 columns">
    <img src="{{post.meta['post-img']}}" alt="{{post.title}}'s portrait">
  </div>
  <div class="medium-7 columns">
    <h4>{{post.title}}</h4>
    <h6>{{post.meta['details']}}</h6>
    {{post.body}}
    <a href="{{post.meta['registration-link']}}" target="_blank" class="button transparent-green-button">register</a>
  </div>
</div>
