<div class="medium-6 columns">
  <img src="{{post.meta['profile-img']}}" alt="">
  <h3>{{post.title}}</h3>
  <h6>{{post.meta['title']}}</h6>
  <p>Connect with {{post.meta['first-name']}}</p>
  <a href="{{post.meta['facebook-link']}}"><img src="/images/icons/green-facebook.png" alt="facebook icon"></a>
  <a href="{{post.meta['twitter-link']}}"><img src="/images/icons/green-twitter.png" alt="twitter icon"></a>
</div>
