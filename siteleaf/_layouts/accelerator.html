{% capture content %}
<div class="row text-center section-padding">
  <div class="medium-10 medium-centered columns">
    <div class="lower-case">{{meta['blurb'] | markdown}}</div>
  </div>
</div>
<div class="row text-center section-padding">
  <div class="medium-6 large-3 columns accelerator-icons">
    <img src="/images/computer.png" alt="computer icon">
    <h6>Office Space</h6>
  </div>
  <div class="medium-6 large-3 columns accelerator-icons">
    <img src="/images/money.png" alt="money icon">
    <h6>HR and Accounting Support</h6>
  </div>
  <div class="medium-6 large-3 columns accelerator-icons">
    <img src="/images/house.png" alt="house icon">
    <h6>Housing</h6>
  </div>
  <div class="medium-6 large-3 columns accelerator-icons">
    <img src="/images/network.png" alt="mentor network icon">
    <h6>Robust Mentor Network</h6>
  </div>
</div>
<div class="row section-padding">
  <div class="columns text-center">
    <a href="{{meta['application-link']}}" class="button transparent-green-button">Apply Now</a>
  </div>
</div>
